<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="icon" type="image/x-icon" href="./images/icon.png">
        <title>Ania & Bartek</title>
        <script src="./scripts/added-images.js"></script>
        <script src="./scripts/upload-data.js"></script>
    </head>
    <body>
        <div class="loader" id="loader"></div>
        <img src="./images/divider-top.png" id="divider-top">
        <div id="content">
            <div>
                <h1 id="couple-name">Ania&nbsp;&nbsp;&&nbsp;&nbsp;Bartek</h1>
                <div class="bride-groom-animation">
                    <img id="bride-svg" src="./images/bride-svgrepo-com.png" width="100" height="100">
                    <img id="groom-svg" src="./images/groom-svgrepo-com.png" width="100" height="100">
                    <div id="heart-wrapper">
                        <img id="pulsingheart" src="./images/heart.png">
                    </div>
                </div>
                <h2 id="wedding-date">
                    <div>31</div>
                    <div id="month">08</div>
                    <div>2024</div>
                </h2>
            </div>
            <img src="./images/bench-newlyweds.png" id="wedding-couple">
            <img src="./images/divider-middle.png" id="divider-middle">
            <div id="form-wrapper">
                <h3 id="wishes-label">Złóż życzenia i dodaj weselne zdjęcia</h3>
                <textarea id="wishes" placeholder="Tutaj wpisz życzenia" rows="7" cols="50"></textarea>
                <p id="signature-label">Życzy:</p>
                <input type="text" id="signature">
                <input type="file" id="images-input" multiple="true" accept=".png, .jpg, .jpeg .heif .heic" onchange="onAddedImages(this)">
                <label for="images-input" id="image-input-label">Dodaj zdjęcia</label>
                <div id="submit-wrapper">
                    <input id="submit" type="submit" onclick="onSubmit()" value="Wyślij">
                </div>
                <img src="./images/divider-bottom.png" id="divider-bottom">
            </div>
        </div>
    </body>
</html>
